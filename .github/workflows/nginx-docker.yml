# See https://mxd.codes/articles/docker-ci-cd-for-nextjs-with-github-actions
#
name: Docker Build & Publish (nginx)

on:
  push:
    branches: [main]

jobs:
  build:
    name: Build Docker
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Docker Buildx ğŸš€
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub ğŸš¢
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME}}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN}}

      - name: Build and push ğŸ—ï¸
        uses: docker/build-push-action@v2
        with:
          context: ./nginx
          file: ./nginx/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME}}/arntanguy-blog:nginx-${{ github.sha }}
            ${{ secrets.DOCKER_HUB_USERNAME}}/arntanguy-blog:nginx-latest
